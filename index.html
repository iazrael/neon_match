    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent scrolling on mobile while swiping */
      body {
        overscroll-behavior: none;
        touch-action: none;
        background-color: #0f172a;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes upgrade {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.5); filter: brightness(2); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-upgrade {
        animation: upgrade 0.4s ease-out;
        z-index: 50;
      }
      @keyframes disappear {
        0% { transform: scale(1); opacity: 1; }
        30% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-disappear {
        animation: disappear 0.3s ease-in forwards;
      }
      @keyframes shake {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        25% { transform: translate(-5px, 5px) rotate(-1deg); }
        50% { transform: translate(5px, -5px) rotate(1deg); }
        75% { transform: translate(-5px, -5px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes breathe {
        0%, 100% { filter: brightness(1.1) drop-shadow(0 0 2px rgba(255,255,255,0.4)); transform: scale(1); }
        50% { filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.7)); transform: scale(1.02); }
      }
      .animate-breathe {
        animation: breathe 2s ease-in-out infinite;
      }
    </style>
